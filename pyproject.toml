[tool.poetry]
name = "learning-mecab-py"
version = "0.1.0"
description = "🛖🛖🛖 MeCabを使って形態素解析を行うPythonプログラムです！"
authors = ["osawa-koki <koki@osawa.dev>"]
license = "Apache-2.0"
readme = "README.md"
packages = [{include = "learning_mecab"}]

[tool.poetry.dependencies]
python = "3.11.x"
mecab-python3 = "^1.0.8"
unidic = "^1.1.0"
fastapi = "^0.108.0"
uvicorn = {extras = ["standard"], version = "^0.25.0"}

[tool.poetry.group.dev.dependencies]
flake8 = "^7.0.0"
black = "^23.11.0"
isort = "^5.12.0"
mypy = "^1.7.0"
pytest = "^7.4.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
